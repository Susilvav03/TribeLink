<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile - TribeLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./profile.css"> <link rel="shortcut icon" href="../../assets/src/icons/page_icon.png" type="image/x-icon">
</head>

<body class="is-flex is-flex-direction-column" style="min-height: 100vh; background-color: #121212;">
    <div class="topbar hero-head">
        <nav class="navbar is-dark">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item has-text-white-bis is-size-2"><strong>TribeLink</strong></a>
                    <span class="navbar-burger" data-target="navbarMenuHeroA">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="../images/images.html" class="navbar-item">Images</a>
                        <a href="../notes/notes.html" class="navbar-item">Notes</a>
                        <a href="../logs/logs.html" class="navbar-item">Logs</a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link" id="navUsername">
                                </a>
                            <div class="navbar-dropdown is-right">
                                <a class="navbar-item" href="#">
                                    View Profile
                                </a>
                                <a class="navbar-item" href="#" id="logoutBtnNav">
                                    Log Out
                                </a>
                            </div>
                        </div>
                        <figure class="navbar-item image">
                            <img id="navAvatar" class="is-rounded" src="https://via.placeholder.com/24/0000FF/FFFFFF?text=U" alt="Profile Avatar">
                        </figure>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <section class="section is-flex-grow-1">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <aside class="menu sidebar p-4">
                        <p class="menu-label has-text-white-bis">
                            General
                        </p>
                        <ul class="menu-list">
                            <li><a href="#" class="is-active" id="showProfileBtn">My Profile</a></li>
                            <li><a href="#" id="editProfileBtn">Edit Profile</a></li>
                        </ul>
                        <p class="menu-label has-text-white-bis">
                            Actions
                        </p>
                        <ul class="menu-list">
                            <li><a href="#" id="logoutBtnSidebar">Logout</a></li>
                        </ul>
                    </aside>
                </div>

                <div class="column is-9">
                    <div id="profileDisplay" class="card-container box">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-128x128">
                                    <img class="is-rounded" id="profileAvatarDisplay" src="https://via.placeholder.com/128/0000FF/FFFFFF?text=U" alt="Profile Avatar">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4 has-text-white" id="displayName">Loading...</p>
                                <p class="subtitle is-6 has-text-grey-light" id="displayLastName"></p>
                                <p class="has-text-grey-light"><strong class="has-text-white-ter">Email:</strong> <span id="displayEmail"></span></p>
                                <p class="has-text-grey-light"><strong class="has-text-white-ter">Phone:</strong> <span id="displayPhone"></span></p>
                                <p class="has-text-grey-light"><strong class="has-text-white-ter">City:</strong> <span id="displayCity"></span></p>
                                <p class="has-text-grey-light"><strong class="has-text-white-ter">Country:</strong> <span id="displayCountry"></span></p>
                            </div>
                        </div>
                        <div class="content mt-5 has-text-right">
                            <button class="button is-info" id="editProfileDisplayBtn">Edit Profile</button>
                        </div>
                    </div>

                    <div id="profileEditFormContainer" class="card-container box" style="display: none;">
                        <h2 class="title is-4 has-text-white">Edit Profile</h2>
                        <form id="profileForm">
                            <div class="field has-text-centered mb-5">
                                <figure class="image is-128x128 is-inline-block">
                                    <img class="is-rounded" id="profileAvatarEdit" src="https://via.placeholder.com/128/0000FF/FFFFFF?text=U" alt="Profile Avatar">
                                </figure>
                                <div class="file has-name is-fullwidth is-boxed is-info mt-3">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="resume" id="avatarUpload" accept="image/*">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="fas fa-upload"></i>
                                            </span>
                                            <span class="file-label">
                                                Choose an avatarâ€¦
                                            </span>
                                        </span>
                                        <span class="file-name" id="avatarFileName">
                                            No file chosen
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label has-text-white-bis">Name</label>
                                <div class="control">
                                    <input class="input is-medium" type="text" id="name">
                                </div>
                                <p class="help is-danger" id="nameError" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label has-text-white-bis">Last Name</label>
                                <div class="control">
                                    <input class="input is-medium" type="text" id="lastname">
                                </div>
                                <p class="help is-danger" id="lastnameError" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label has-text-white-bis">Email</label>
                                <div class="control">
                                    <input class="input is-medium" type="email" id="profileEmail" readonly>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label has-text-white-bis">Phone</label>
                                <div class="control">
                                    <input class="input is-medium" type="tel" id="phone">
                                </div>
                                <p class="help is-danger" id="phoneError" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label has-text-white-bis">City</label>
                                <div class="control">
                                    <input class="input is-medium" type="text" id="city">
                                </div>
                                <p class="help is-danger" id="cityError" style="display: none;"></p>
                            </div>
                            <div class="field">
                                <label class="label has-text-white-bis">Country</label>
                                <div class="control">
                                    <input class="input is-medium" type="text" id="country">
                                </div>
                                <p class="help is-danger" id="countryError" style="display: none;"></p>
                            </div>

                            <div class="control mt-5">
                                <button type="submit" class="button is-info is-fullwidth">Save Changes</button>
                            </div>
                        </form>
                    </div>

                    <div id="activitySummary" class="card-container box" style="display: none;">
                        <h2 class="title is-4 has-text-white">Activity Summary</h2>
                        <div id="logsContainer" class="content has-text-grey-light">
                            </div>
                    </div>

                    <button class="button is-danger mt-4 is-fullwidth" id="logoutBtnBottom">Sign Out</button>
                </div>
            </div>
        </div>
    </section>

    <script src="./profile01.js"></script>
</body>

</html>
