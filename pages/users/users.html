<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Crudzocial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Panel de Administración</h1>

            <h2 class="subtitle mt-5">Usuarios</h2>
            <div id="adminUsers" class="box">
                <!-- Lista de usuarios con innerHTML -->
            </div>

            <h2 class="subtitle mt-5">Notas de Usuarios</h2>
            <div id="adminNotes" class="box">
                <!-- Notas globales -->
            </div>

            <h2 class="subtitle mt-5">Imágenes de Usuarios</h2>
            <div id="adminImages" class="box">
                <!-- Imágenes globales -->
            </div>

            <h2 class="subtitle mt-5">Logs de Actividad</h2>
            <div id="adminLogs" class="box">
                <!-- Logs globales -->
            </div>
        </div>
    </section>
</body>

</html>
