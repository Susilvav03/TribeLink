<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notes - TribeLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./notes.css">
    <link rel="shortcut icon" href="../../assets/src/icons/page_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="is-flex is-flex-direction-column" style="min-height: 100vh; background-color: #121212;">

    <nav class="navbar is-dark">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item has-text-white-bis is-size-2"><strong>TribeLink</strong></a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                    <a href="../images/images.html" class="navbar-item">Images</a>
                    <a href="./" class="navbar-item is-active">Notes</a>
                    <a href="../logs/logs.html" class="navbar-item">Logs</a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" id="navUsername">User</a>
                        <div class="navbar-dropdown is-right">
                            <a class="navbar-item" href="../profile/profile.html">View Profile</a>
                            <a class="navbar-item" href="#" id="logoutBtnNav">Log Out</a>
                        </div>
                    </div>
                    <figure class="navbar-item image">
                        <img id="navAvatar" class="is-rounded" src="https://via.placeholder.com/24/0000FF/FFFFFF?text=U"
                            alt="Profile Avatar" width="24" height="24">
                    </figure>
                </div>
            </div>
        </div>
    </nav>

    <main class="section is-flex is-justify-content-center">
        <div class="notes-container" style="width: 100%; max-width: 1200px;">
            <div class="add-note-section mb-5">
                <h2 class="title is-4 has-text-white-bis">Create New Note</h2>
                <div class="field">
                    <div class="control">
                        <textarea id="noteText" class="textarea is-primary" placeholder="Write your note here..."
                            rows="4"></textarea>
                    </div>
                </div>
                <div class="control">
                    <button id="saveNoteBtn" class="button is-primary is-fullwidth">Save Note</button>
                </div>
            </div>

            <div class="card-container">
                <h2 class="title is-4 has-text-white-bis mb-4">My Notes</h2>
                <div id="notesContainer" class="columns is-multiline is-variable is-4">
                    <p class="has-text-white has-text-centered column is-full" id="noNotesMessage">
                        You don't have any notes yet.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="./notes.js"></script>
</body>

</html>
