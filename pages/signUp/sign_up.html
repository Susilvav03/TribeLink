<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Sign Up - TribeLink </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./sign_up.css"> <link rel="shortcut icon" href="../../assets/src/icons/page_icon.png" type="image/x-icon">
</head>

<body class="is-flex is-justify-content-center is-align-items-center" style="min-height: 100vh;">
    <div class="box">
        <h1 class="title is-3 has-text-centered">Create an Account</h1>
        <form id="signupForm">
            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input" type="text" id="firstName" placeholder="Your first name" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input" type="text" id="lastName" placeholder="Your last name" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" id="signupEmail" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Phone</label>
                <div class="control">
                    <input class="input" type="tel" id="phone" placeholder="Optional phone number">
                </div>
            </div>

            <div class="field">
                <label class="label">Country</label>
                <div class="control">
                    <input class="input" type="text" id="country" placeholder="Your country">
                </div>
            </div>

            <div class="field">
                <label class="label">City</label>
                <div class="control">
                    <input class="input" type="text" id="city" placeholder="Your city">
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" id="password" placeholder="Your password">
                </div>
            </div>

            <div class="field mt-5">
                <div class="control">
                    <button id="submit" type="submit" class="button is-fullwidth">Sign Up</button>
                </div>
            </div>

            <p id="signupMessage" class="has-text-danger has-text-centered mt-3"></p>

            <p class="has-text-centered mt-4">
                Already have an account? <a href="../login/login.html">Log In</a>
            </p>
        </form>
    </div>
    <script src="./sign_up.js"></script>
</body>

</html>
